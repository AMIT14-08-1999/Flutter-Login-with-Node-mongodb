name: myntra
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
flutter_native_splash:
  image: assets/images/logo-big.png
  color: "FFFFFF"
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_native_splash: ^1.3.2
  http: ^0.13.4
  flutter_secure_storage: ^5.0.0
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/slider/
  fonts:
    - family: Mulish
      fonts: 
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish-Medium.ttf
        - asset: assets/fonts/Mulish-Bold.ttf
        - asset: assets/fonts/Mulish-Italic.ttf
          style: italic
